                                    <li><code>05_过程中笔记与草稿</code> (子文件夹，存放思考、实验、初稿等)</li>
                                    <li><code>06_阶段成果与交付物</code> (子文件夹)</li>
                                </ul>
                            </li>
                            <li><code>P_[另一个项目名称]</code> (例如: <code>P_家庭7月旅行规划</code>)
                                <ul class="circle">
                                    <li><code>01_目的地调研</code></li>
                                    <li><code>02_预算与预订</code></li>
                                    <li><code>03_行程安排</code></li>
                                    <li><code>04_物品清单</code></li>
                                </ul>
                            </li>
                        </ul>
                        <p><strong>内容示例:</strong> 学习一门新技能的计划、撰写一份报告、策划一次活动、完成一个工作任务包。</p>
                        <h5 class="content-heading">记录方法:</h5>
                        <ul class="disc">
                            <li><strong>项目为单位:</strong> 每个项目建立一个主文件夹，所有相关信息归集于此。</li>
                            <li><strong>结构化笔记:</strong> 在项目文件夹内，可以创建子文件夹来组织不同类型的材料，或者使用带有编号前缀的笔记文件来保持顺序（如上例）。</li>
                            <li><strong>模板 (项目任务/进展笔记):</strong>
                                <ul class="circle">
                                    <li>笔记标题: <code>[项目名] - [具体任务/主题] - [YYYY-MM-DD]</code></li>
                                    <li><code>当前状态:</code> (例如：进行中/已完成/遇到障碍)</li>
                                    <li><code>目标:</code> (本次笔记希望达成的具体小目标)</li>
                                    <li><code>行动记录/思考过程:</code> (详细记录操作步骤、思考、遇到的问题)</li>
                                    <li><code>遇到的问题:</code></li>
                                    <li><code>解决方案/尝试:</code></li>
                                    <li><code>下一步计划:</code></li>
                                    <li><code>相关链接/文件:</code></li>
                                </ul>
                            </li>
                        </ul>
                        <h5 class="content-heading">处理与回顾:</h5>
                        <ul class="disc">
                            <li><strong>项目进行中:</strong> 根据项目进度和个人习惯，每日或每周回顾项目文件夹，更新任务状态，处理新信息。</li>
                            <li><strong>项目完成后:</strong>
                                <ul class="circle">
                                    <li>有价值的经验总结、方法论提炼、最终成果等，可以复制或移动到 <code>KNOWLEDGE HUB</code> 或 <code>RESOURCES</code> 中。</li>
                                    <li>整个项目文件夹（包含所有过程性文件）完整移动到 <code>05 - 🗃️ ARCHIVES (归档区)</code> 下的 <code>Archived_Projects</code> 子文件夹中。</li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-6 p-4 border-l-4 border-purple-500 bg-purple-50 rounded">
                        <h4 class="subsubsection-title text-purple-700">C. <code>02 - 📚 AREAS (领域区)</code></h4>
                        <p><strong>用途:</strong> 管理你生活中需要长期投入精力、并希望维持一定标准或持续提升的方面。这些领域没有明确的“完成”时间。</p>
                        <h5 class="content-heading">内嵌结构 (按生活/工作主要方面划分):</h5>
                        <ul class="disc">
                            <li><code>A_个人成长</code>
                                <ul class="circle">
                                    <li><code>健康与运动</code> (存放健身计划、健康食谱、体检报告解读笔记、运动习惯追踪表)</li>
                                    <li><code>财务管理</code> (存放年度预算模板、理财知识笔记、投资组合记录、保险信息)</li>
                                    <li><code>心智与学习</code> (存放个人发展目标、阅读清单、思维模型笔记、外语学习计划)</li>
                                </ul>
                            </li>
                            <li><code>A_职业发展</code>
                                <ul class="circle">
                                    <li><code>[你的职业/岗位]</code> (存放工作流程SOP、常用工具指南、行业知识库链接、年度绩效目标与回顾)</li>
                                    <li><code>人脉管理</code> (重要联系人信息、沟通技巧笔记)</li>
                                </ul>
                            </li>
                            <li><code>A_家庭生活</code>
                                <ul class="circle">
                                    <li><code>亲子教育</code> (育儿理念笔记、孩子成长记录关键节点)</li>
                                    <li><code>家居维护</code> (常用家电说明书电子版、维修联系方式)</li>
                                </ul>
                            </li>
                            <li><code>A_兴趣爱好</code>
                                <ul class="circle">
                                    <li><code>[你的爱好1，如：摄影]</code> (摄影技巧笔记、器材信息、优秀作品参考、拍摄计划)</li>
                                    <li><code>[你的爱好2，如：烹饪]</code> (食谱收藏、烹饪技巧、食材采购心得)</li>
                                </ul>
                            </li>
                        </ul>
                        <p><strong>内容示例:</strong> 个人健康管理方案、财务预算与规划、职业技能提升路径、人际关系维护准则、兴趣爱好培养计划。</p>
                        <h5 class="content-heading">记录方法:</h5>
                        <ul class="disc">
                            <li><strong>领域为单位:</strong> 每个核心领域建立一个主文件夹。</li>
                            <li><strong>“活”的参考手册:</strong> 此文件夹下的笔记更像是你需要经常查阅和更新的“个人标准操作程序(SOP)”或“最佳实践指南”。</li>
                            <li><strong>模板 (领域核查表/标准指南):</strong>
                                <ul class="circle">
                                    <li>笔记标题: <code>[领域名] - [具体标准/习惯/清单名称]</code> (例如: <code>健康与运动 - 每周锻炼计划与打卡</code>)</li>
                                    <li>内容:
                                        <ul class="circle" style="list-style-type: square;">
                                            <li><code>目标/标准:</code> (清晰描述该领域希望达到的状态或标准)</li>
                                            <li><code>核心原则/方法:</code></li>
                                            <li><code>具体行动项/检查清单:</code> (使用列表，确保可执行、可检查)</li>
                                            <li><code>常用资源/工具链接:</code></li>
                                            <li><code>定期回顾与调整记录:</code> ([YYYY-MM-DD] 本月执行情况总结，下月调整计划...)</li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <h5 class="content-heading">处理与回顾:</h5>
                        <ul class="disc">
                            <li><strong>频率:</strong> 根据领域的重要性和动态性，进行每周、每月或每季度的回顾。</li>
                            <li><strong>行动:</strong> 检查是否按计划执行，更新标准、调整计划、记录进展和遇到的问题。确保这些领域保持在你期望的轨道上。</li>
                        </ul>
                    </div>

                    <div class="mt-6 p-4 border-l-4 border-teal-500 bg-teal-50 rounded">
                        <h4 class="subsubsection-title text-teal-700">D. <code>03 - 🗄️ RESOURCES (资源库)</code></h4>
                        <p><strong>用途:</strong> 按特定主题分类存储所有你认为有价值的外部参考资料和学习材料。这是你构建知识体系的“原材料仓库”。</p>
                        <h5 class="content-heading">内嵌结构 (按知识主题/学科领域划分):</h5>
                        <ul class="disc">
                            <li><code>R_计算机科学</code>
                                <ul class="circle">
                                    <li><code>编程语言</code> -> <code>Python</code>, <code>JavaScript</code>, <code>Java</code> (每个语言下再分子文件夹或笔记)</li>
                                    <li><code>数据结构与算法</code></li>
                                    <li><code>人工智能</code> -> <code>机器学习</code>, <code>深度学习</code></li>
                                </ul>
                            </li>
                            <li><code>R_人文社科</code>
                                <ul class="circle">
                                    <li><code>历史</code> -> <code>中国史</code>, <code>世界史</code></li>
                                    <li><code>心理学</code> -> <code>认知心理学</code>, <code>社会心理学</code></li>
                                    <li><code>经济学</code></li>
                                </ul>
                            </li>
                             <li><code>R_艺术设计</code>
                                <ul class="circle">
                                    <li><code>平面设计理论</code></li>
                                    <li><code>UIUX设计案例</code></li>
                                    <li><code>摄影技巧</code></li>
                                </ul>
                            </li>
                            <li><code>R_行业资讯</code>
                                <ul class="circle">
                                    <li><code>[你关注的行业1]</code></li>
                                    <li><code>[你关注的行业2]</code></li>
                                </ul>
                            </li>
                        </ul>
                        <p><strong>内容示例:</strong> 有深度的网络文章、电子书的章节摘要、在线课程的笔记、学术论文、行业报告、有启发性的播客文字稿或摘要。</p>
                        <h5 class="content-heading">记录方法:</h5>
                         <ul class="disc">
                            <li><strong>强调“渐进式总结” (Progressive Summarization):</strong> 这是处理资源类笔记的核心，避免信息过载。
                                <ol class="decimal ml-4">
                                    <li><strong>L1 (捕获):</strong> 将原始资料（如文章链接、PDF、截图）先存入对应主题文件夹。</li>
                                    <li><strong>L2 (粗读与高亮):</strong> 快速阅读，高亮或加粗关键句子和段落。</li>
                                    <li><strong>L3 (精炼摘要):</strong> 用自己的话总结核心观点和关键信息，可以是对高亮部分的重新组织。</li>
                                    <li><strong>L4 (个人洞察 - 最重要):</strong> 写下你对这些信息的思考、它如何与你的已知知识关联、你打算如何应用它、它引发了哪些新问题。这部分是知识内化的关键。</li>
                                </ol>
                            </li>
                            <li><strong>模板 (资源深度加工笔记 - 对应原文场景4、12等):</strong>
                                <ul class="circle">
                                    <li>笔记标题: <code>[主题] - [文章/书籍/课程名称] - [作者/讲者]</code></li>
                                    <li><code>来源:</code> [URL/书名+章节/课程平台+课时]</li>
                                    <li><code>一句话核心:</code> [用你自己的话，一句话概括这份资源最有价值的地方]</li>
                                    <li><code>关键信息摘要:</code> (使用列表、引用块等方式，摘录不超过原文20-30%的精华内容，或自己总结的要点)</li>
                                    <li><code>我的思考与行动点:</code>
                                        <ul class="circle" style="list-style-type: square;">
                                            <li><code>这个信息如何改变/印证了我的认知？</code></li>
                                            <li><code>它与我已知的 [某概念/某项目] 有何关联？</code> (尝试链接到 <code>KNOWLEDGE HUB</code> 的卡片)</li>
                                            <li><code>我可以如何将其应用到 [某领域/某项目]？</code></li>
                                            <li><code>由此引发的新问题是什么？</code></li>
                                        </ul>
                                    </li>
                                    <li><code>标签:</code> <code>#[一级主题]</code> <code>#[二级主题]</code> <code>#[作者/机构]</code> <code>#[信息类型如：文章/课程笔记]</code></li>
                                </ul>
                            </li>
                        </ul>
                        <h5 class="content-heading">处理与回顾:</h5>
                        <ul class="disc">
                            <li><strong>按需查阅:</strong> 当你需要学习特定主题、为项目查找资料、或进行创作时，到此文件夹检索。</li>
                            <li><strong>定期主题学习:</strong> 可以设定某个时间段（如一周或一个月）专注于 <code>RESOURCES</code> 中某个主题文件夹内容的学习和消化。</li>
                            <li><strong>提炼到知识中枢:</strong> 对于那些真正内化、理解深刻、并且具有普遍适用性的知识点，应将其“原子化”后提炼到 <code>04 - 💡 KNOWLEDGE HUB (知识中枢)</code> 中，并与此处的原始资源笔记建立链接。</li>
                        </ul>
                    </div>
                    
                    <div class="mt-6 p-4 border-l-4 border-lime-500 bg-lime-50 rounded">
                        <h4 class="subsubsection-title text-lime-700">E. <code>04 - 💡 KNOWLEDGE HUB (知识中枢)</code></h4>
                        <p><strong>用途:</strong> 这是你个人知识体系的核心，存放经过你深度思考、高度提炼、并以“原子化”形式相互连接的永久性知识卡片。它是你“第二大脑”的创造和输出引擎。</p>
                        <h5 class="content-heading">内嵌结构:</h5>
                        <ul class="disc">
                            <li><strong>扁平化为主:</strong> 强烈建议此文件夹内保持相对扁平的结构，主要依靠笔记间的双向链接和标签体系来组织。</li>
                            <li><strong>可选的高阶分类:</strong> 如果笔记数量极其庞大（数千张以上），可以考虑按非常抽象和稳定的高阶领域设置一级子文件夹，如：<code>KH_科学方法论</code>, <code>KH_思维模型</code>, <code>KH_核心概念</code>。但切忌过度细分，以免破坏链接的自由度。</li>
                        </ul>
                        <h5 class="content-heading">内容类型 (原子化笔记 - 一卡一念):</h5>
                        <ul class="disc">
                            <li><strong>概念卡 (Concept Notes):</strong> 对一个核心概念的清晰定义、本质解释、关键特征、相关示例。 (例如：“什么是复利效应？” “墨菲定律的心理学解释”)</li>
                            <li><strong>观点卡 (Insight Notes):</strong> 对某个问题、现象或理论的独到见解、批判性思考、个人感悟。 (例如：“我对刻意练习的几点反思”)</li>
                            <li><strong>方法卡 (Method Notes):</strong> 对某个具体方法、流程、技巧或工具的总结、步骤、适用场景、优缺点。 (例如：“费曼学习法操作步骤及关键点”)</li>
                            <li><strong>问题卡 (Question Notes):</strong> 记录下那些引发你深度思考的、有价值的、待探索的问题。 (例如：“如何在不确定性中做决策？”)</li>
                            <li><strong>引言卡 (Quote Notes):</strong> 让你产生共鸣或启发的引言，附带出处、你对其的解读以及它与其他卡片的联系。</li>
                            <li><strong>人物卡/书籍卡/事件卡 (Evergreen Summaries):</strong> 对重要人物、经典书籍、重大事件的浓缩精华总结和你的核心理解（区别于<code>RESOURCES</code>中的阅读笔记，这里更侧重“恒久远”的洞察）。</li>
                        </ul>
                        <h5 class="content-heading">记录方法 (创建知识卡片):</h5>
                        <ul class="disc">
                            <li><strong>一卡一念:</strong> 每张卡片只讨论一个独立的、最小化的知识点或想法。确保卡片内容高度聚焦。</li>
                            <li><strong>用自己的话写:</strong> 这是内化的标志。避免直接复制粘贴大段原文（引言除外）。用你自己的理解和语言重新表述。</li>
                            <li><strong>标题即核心:</strong> 卡片的标题应该非常清晰地概括其核心内容，最好能作为一个独立的知识点被引用。例如，用陈述句或设问句。</li>
                            <li><strong>主动双向链接:</strong> 在创建或修改卡片时，积极思考：
                                <ul class="circle">
                                    <li>这张卡片与我已有的哪些卡片相关？（在卡片内容中用 <code>[[链接到已有卡片标题]]</code> 的方式建立链接）</li>
                                    <li>未来可能会有哪些卡片链接到这张卡片？（可以预留一些思考线索）</li>
                                </ul>
                            </li>
                            <li><strong>内容简洁精炼:</strong> 卡片内容不宜过长，一般几百字为宜，确保信息密度。</li>
                            <li><strong>模板 (知识卡片):</strong>
                                <ul class="circle">
                                    <li><code>卡片ID (可选，某些笔记工具会自动生成):</code> [例如: YYYYMMDDHHMMSS 或工具内置ID]</li>
                                    <li><code>标题:</code> [例如: “邓宁-克鲁格效应：能力不足者的高估倾向”]</li>
                                    <li><code>核心内容:</code>
                                        <ul class="circle" style="list-style-type: square;">
                                            <li>[对该知识点的定义、解释、关键要素、示例、应用场景等。分点阐述，保持清晰逻辑。]</li>
                                            <li>[例如：1. 定义：能力不足的人倾向于高估自己的能力水平，而无法认识到自身不足。 2. 原因：元认知能力缺陷... 3. 表现形式... 4. 如何克服...]</li>
                                        </ul>
                                    </li>
                                    <li><code>相关链接:</code> <code>[[元认知]]</code> <code>[[学习方法]]</code> <code>[[自我认知偏差]]</code></li>
                                    <li><code>标签:</code> <code>#心理学</code> <code>#认知偏差</code> <code>#学习理论</code> <code>#思维模型</code></li>
                                    <li><code>来源 (可选，若提炼自特定资源):</code> [指向 <code>03 - RESOURCES</code> 中的某篇笔记的链接，或书籍/文章名]</li>
                                </ul>
                            </li>
                        </ul>
                        <h5 class="content-heading">处理与回顾:</h5>
                        <ul class="disc">
                            <li><strong>非线性漫游:</strong> 主要通过链接在卡片间跳转和探索，而不是像读一本书一样线性阅读。</li>
                            <li><strong>按需检索:</strong> 在进行思考、写作、解决问题或学习新主题时，通过关键词搜索或标签筛选来查找相关的知识卡片。</li>
                            <li><strong>“知识园丁”式维护 (定期):</strong>
                                <ul class="circle">
                                    <li>回顾最近创建的卡片，检查表述是否清晰，链接是否恰当。</li>
                                    <li>寻找可以建立新连接的卡片。</li>
                                    <li>合并内容高度相似或重复的卡片。</li>
                                    <li>扩展内容尚不充实的“存根”卡片。</li>
                                </ul>
                            </li>
                            <li><strong>目标:</strong> 不是为了“记住”所有卡片的内容，而是为了构建一个能激发思考、促进理解、辅助创造的外部知识网络。你知道这些知识点在哪里，并且它们之间是如何联系的。</li>
                        </ul>
                    </div>

                    <div class="mt-6 p-4 border-l-4 border-gray-500 bg-gray-50 rounded">
                        <h4 class="subsubsection-title text-gray-700">F. <code>05 - 🗃️ ARCHIVES (归档区)</code></h4>
                        <p><strong>用途:</strong> 存放所有已完成的 <code>PROJECTS</code>、不再活跃或过时的 <code>AREAS</code> 资料、以及不再频繁查阅但仍有保留价值的 <code>RESOURCES</code>。目的是保持当前工作区的清爽和高效。</p>
                        <h5 class="content-heading">内嵌结构:</h5>
                        <ul class="disc">
                            <li><code>Archived_Projects</code> (子文件夹，用于存放从 <code>01 - 🎯 PROJECTS</code> 移过来的已完成项目文件夹)
                                <ul class="circle">
                                    <li><code>P_[已完成项目A]</code></li>
                                    <li><code>P_[已完成项目B]</code></li>

document.addEventListener('DOMContentLoaded', function() {
    const mainNav = document.getElementById('mainNav');
    const mainContent = document.getElementById('mainContent');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebarNav = document.getElementById('sidebarNav');

    // Populate navigation and content sections
    reportData.sections.forEach((section) => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#${section.id}" data-section-id="${section.id}" class="nav-item block py-2.5 px-4 text-stone-700 hover:bg-green-200 hover:text-green-800 rounded-md text-sm">${section.navTitle}</a>`;
        mainNav.appendChild(li);

        const sectionDiv = document.createElement('div');
        sectionDiv.id = section.id;
        sectionDiv.classList.add('content-section', 'card');
        // Add prose-styles to the main content div of each section for better typography, except for sections that might have very custom layouts.
        // For this specific report, all sections benefit from prose-styles.
        sectionDiv.innerHTML = `
            <h2 class="section-title">${section.title}</h2>
            <blockquote class="p-3 my-4 bg-slate-100 border-l-4 border-slate-400 text-slate-600 text-sm italic rounded-r-md">${section.intro}</blockquote>
            <div class="mt-6">${section.content}</div>
        `;
        mainContent.appendChild(sectionDiv);

        if (section.id === 'sceneMethods' && section.methods) {
            const accordionContainer = sectionDiv.querySelector('#methodsAccordion');
            if (accordionContainer) {
                section.methods.forEach(method => {
                    const methodDiv = document.createElement('div');
                    const headerId = `accordion-header-${section.id}-${method.title.replace(/\s+/g, '-')}`;
                    const contentId = `accordion-content-${section.id}-${method.title.replace(/\s+/g, '-')}`;

                    const header = document.createElement('div');
                    header.classList.add('accordion-header', 'flex', 'justify-between', 'items-center');
                    header.setAttribute('aria-expanded', 'false');
                    header.setAttribute('aria-controls', contentId);
                    header.id = headerId;
                    header.innerHTML = `<span class="font-medium text-slate-700">${method.title}</span><svg class="w-5 h-5 transform transition-transform duration-200 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('accordion-content');
                    contentDiv.id = contentId;
                    contentDiv.setAttribute('aria-labelledby', headerId);
                    contentDiv.innerHTML = method.content;

                    header.addEventListener('click', () => {
                        const isOpening = contentDiv.style.display !== 'block';
                        // Close all other accordions in this section
                        accordionContainer.querySelectorAll('.accordion-content').forEach(ac => {
                            if (ac !== contentDiv) {
                                ac.style.display = 'none';
                                ac.previousElementSibling.classList.remove('open');
                                ac.previousElementSibling.setAttribute('aria-expanded', 'false');
                                const prevIcon = ac.previousElementSibling.querySelector('svg');
                                if (prevIcon) prevIcon.style.transform = 'rotate(0deg)';
                            }
                        });
                        
                        // Toggle current accordion
                        header.classList.toggle('open', isOpening);
                        header.setAttribute('aria-expanded', isOpening.toString());
                        const icon = header.querySelector('svg');
                        if (isOpening) {
                            contentDiv.style.display = 'block';
                            if (icon) icon.style.transform = 'rotate(180deg)';
                        } else {
                            contentDiv.style.display = 'none';
                             if (icon) icon.style.transform = 'rotate(0deg)';
                        }
                    });
                    methodDiv.appendChild(header);
                    methodDiv.appendChild(contentDiv);
                    accordionContainer.appendChild(methodDiv);
                });
            }
        }
    });

    const navLinks = mainNav.querySelectorAll('a');
    const contentSections = mainContent.querySelectorAll('.content-section');

    function setActiveSection(sectionId) {
        welcomeMessage.style.display = 'none'; // Hide welcome message
        let sectionFound = false;
        contentSections.forEach(cs => {
            if (cs.id === sectionId) {
                cs.classList.add('active');
                sectionFound = true;
            } else {
                cs.classList.remove('active');
            }
        });

        if (!sectionFound && contentSections.length > 0) { // Fallback if sectionId is invalid
             // contentSections[0].classList.add('active'); // Activate first section
             // sectionId = contentSections[0].id; // Update sectionId to the first one
             welcomeMessage.style.display = 'block'; // Or show welcome message again
        }


        navLinks.forEach(link => {
            if (link.dataset.sectionId === sectionId) {
                link.classList.add('active-nav-item');
            } else {
                link.classList.remove('active-nav-item');
            }
        });
        
        mainContent.scrollTop = 0; // Scroll to top of content area

        // For mobile, close menu after selection
        if (window.innerWidth < 768) { // md breakpoint
            sidebarNav.classList.add('hidden');
        }
    }
    
    mainNav.addEventListener('click', function(e) {
        const targetLink = e.target.closest('a');
        if (targetLink && targetLink.dataset.sectionId) {
            e.preventDefault();
            const sectionId = targetLink.dataset.sectionId;
            setActiveSection(sectionId);
            window.location.hash = sectionId; // Update URL hash
        }
    });

    mobileMenuButton.addEventListener('click', () => {
        sidebarNav.classList.toggle('hidden');
    });
    
    // Handle hash on page load
    function loadSectionFromHash() {
        if (window.location.hash) {
            const sectionIdFromHash = window.location.hash.substring(1);
            const sectionExists = Array.from(navLinks).some(link => link.dataset.sectionId === sectionIdFromHash);
            if (sectionExists) {
                 setActiveSection(sectionIdFromHash);
                 return;
            }
        }
        // If no hash, or invalid hash, show welcome message or first section by default
        // welcomeMessage.style.display = 'block'; // Default to welcome
        // Or, load the first section:
        if (reportData.sections.length > 0 && !welcomeMessage.style.display) {
           // setActiveSection(reportData.sections[0].id);
           // window.location.hash = reportData.sections[0].id;
        }
    }
    
    loadSectionFromHash(); // Load section on initial page load
    window.addEventListener('hashchange', loadSectionFromHash, false); // Load section if hash changes

});
</script>
