    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* 淡雅的背景色 */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* 防止水平滚动 */
        }

        /* 容器样式 */
        .container {
            max-width: 1400px; /* 稍微加宽以容纳更多卡片 */
            margin: 30px auto;
            padding: 20px;
            flex-grow: 1;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative; /* 用于背景动画 */
            overflow: hidden; /* 隐藏溢出内容 */
            padding-top: 50px;
            padding-bottom: 50px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* 渐变背景 */
            color: white;
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulse-light 10s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes pulse-light {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(0.8) rotate(360deg); opacity: 0.8; }
        }

        .header h1 {
            color: #ffffff; /* 白色标题 */
            font-size: 3.5em; /* 更大标题 */
            margin-bottom: 10px;
            font-weight: 800; /* 更粗标题 */
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            position: relative; /* 确保在伪元素之上 */
            z-index: 1;
        }

        .header p {
            color: #e0e0e0;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        /* 卡片网格布局 */
        .cards-grid {
            display: grid;
            /* 卡片列数：小屏幕1列，中等屏幕2列，大屏幕3列，更大屏幕4列 */
            grid-template-columns: repeat(1, 1fr); 
            gap: 25px; /* 卡片间距 */
            margin-top: 40px;
        }

        /* 单个卡片样式 */
        .card {
            background-color: #ffffff;
            border-radius: 16px; /* 更圆润的圆角 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* 更精致的阴影 */
            padding: 25px; /* 调整内边距 */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            display: flex; /* 使用flex布局来对齐图标和标题 */
            align-items: center; /* 垂直居中对齐 */
            text-decoration: none;
            color: inherit;
            min-height: 100px; /* 卡片最小高度 */
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03); /* 悬浮时轻微上移并放大 */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background-color: #f8faff; /* 悬浮时轻微变色 */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106,17,203,0.05) 0%, rgba(37,117,252,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 2.5em; /* 图标大小 */
            color: #6a11cb; /* 统一的图标颜色 */
            margin-right: 20px; /* 图标和标题之间的间距 */
            flex-shrink: 0; /* 防止图标被压缩 */
            transition: transform 0.3s ease, color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .card:hover .card-icon {
            transform: scale(1.1); /* 悬浮时图标放大 */
            color: #2575fc; /* 悬浮时图标颜色变化 */
        }

        .card-title {
            font-size: 1.2em; /* 调整标题字体大小 */
            color: #343a40; /* 深色标题 */
            margin: 0; /* 移除默认的margin */
            font-weight: 700; /* 标题加粗 */
            word-break: break-word;
            overflow-wrap: break-word;
            position: relative;
            z-index: 1;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: auto; /* 将页脚推到底部 */
            padding: 30px 0;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #777;
            background-color: #ffffff; /* 页脚背景色 */
            width: 100%;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }

        /* 响应式调整 */
        @media (min-width: 640px) { /* sm */
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 768px) { /* md */
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) { /* lg */
            .cards-grid {
                grid-template-columns: repeat(4, 1fr); /* 大屏幕上最多4列 */
            }
        }
        @media (max-width: 639px) {
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1em;
            }
            .card {
                flex-direction: row; /* 小屏幕确保图标和文字在一行 */
                padding: 20px;
            }
            .card-icon {
                font-size: 2em;
                margin-right: 15px;
            }
            .card-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
