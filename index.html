<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航主页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* 淡雅的背景色 */
            color: #333;
            line-height: 1.6;
        }

        /* 容器样式 */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #2c3e50; /* 深蓝灰色标题 */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #555;
            font-size: 1.1em;
        }

        /* 卡片网格布局 */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 响应式列 */
            gap: 25px; /* 卡片间距 */
        }

        /* 单个卡片样式 */
        .card {
            background-color: #ffffff;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* 更柔和的阴影 */
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            text-decoration: none; /* 移除卡片本身的下划线（如果整个卡片是链接） */
            color: inherit; /* 继承文字颜色 */
        }

        .card:hover {
            transform: translateY(-8px); /* 悬浮时轻微上移 */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12); /* 悬浮时更深的阴影 */
        }

        .card-title {
            font-size: 1.4em;
            color: #007bff; /* 鲜明的蓝色标题 */
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .card-title a { /* 如果标题是链接 */
            text-decoration: none;
            color: inherit;
        }

        .card-description {
            font-size: 0.95em;
            color: #4a4a4a; /* 深灰色描述文字 */
            flex-grow: 1; /* 让描述占据多余空间，帮助对齐 */
            margin-bottom: 0;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #777;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .cards-grid {
                grid-template-columns: 1fr; /* 在小屏幕上单列显示 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>我的项目导航</h1>
            <p>这里汇集了我的所有HTML项目和文档页面</p>
        </header>

        <main>
            <div class="cards-grid" id="navigation-cards-container">
            <!-- 示例卡片结构 (将被脚本替换):
            <a href="path/to/your_file.html" class="card">
                <h2 class="card-title">示例文件名</h2>
                <p class="card-description">这是从 meta 标签或 title 标签提取的描述信息。</p>
            </a>
            -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> 自动导航系统. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // 简单脚本，用于在页脚显示当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
